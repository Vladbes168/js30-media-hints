<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <img class="background-song" src="assets/img/lemonade.png">
    <div class="wrapper">
        <div class="player__container">
            <div class="player__image">
                <img src="assets/img/lemonade.png" alt="songImage" class="song-image">
            </div>
            <div class="btn__box">
                <img src="assets/svg/play.png" alt="btn" class="play">
                <div class="song__name">
                    <h3 class="title">Beyonce</h3>
                    <h4 class="subtitle">Don't Hurt Yourself</h4>
                </div>
                <div class="container__btn">
                    <img src="assets/svg/backward.png" class="prev">
                    <img src="assets/svg/forward.png" class="next">
                </div>
            </div>
            <div class="progress-bar__container">
                <input type="range" id="progress-bar" min="0" max="233.717551" value="0">
                <div class="duration-time">0:00</div>
                <div class="current-time">0:00</div>
            </div>
        </div>
    </div>
</body>
</html>
